<!DOCTYPE HTML>
<html lang="en-gb">
<head>
<meta charset="utf-8">
<title>Media-blitz: keep your media in one place</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<style>
article,aside,audio,canvas,datalist,details,figcaption,figure,footer,header,hgroup,menu,nav,section,video
	{
	display: block;
}

video {
	border: 1px solid black;
}
</style>
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->

</head>
<body>

	<h1>Media Blitz</h1>

	<ul>
		<li><a href="#">Videos</a></li>
		<li><a href="#">Photos</a></li>
		<li><a href="#">Music</a></li>
		<li><a href="#">Login</a></li>
	</ul>

	<section>

		<h2>Videos</h2>

		<video controls width="640" height="360">
			<source src="videos/boatride.mp4" type="video/mp4">
    <source src="videos/boatride.webm" type="video/webm">
    
      <object type="application/x-shockwave-flash" data="player.swf"
						width="640" height="360">
      <param name="allowfullscreen" value="true">
      <param name="allowscriptaccess" value="always">
      <param name="flashvars" value="file=videos/boatride.mp4">
      <!--[if IE]><param name="movie" value="player.swf"><![endif]-->
    </object>
  
		</video>

	</section>

	<section>

		<h2>Photos</h2>

	</section>

	<section>

		<h2>Music</h2>

	</section>

	<section>

		<h2>Signup</h2>

	</section>

	<footer>
		<p>
			<a href="http://www.youtube.com/watch?v=zpxl0Zxe1Fg">Media Blitz</a>
			is also a song by US punk band <a
				href="http://en.wikipedia.org/wiki/Germs_(band)">The Germs</a>,
			released in 1979, and covered by US grindcore band <a
				href="http://en.wikipedia.org/wiki/Brutal_Truth">Brutal Truth</a> in
			1994. It rocks!
		</p>
	</footer>
</body>
</html>
