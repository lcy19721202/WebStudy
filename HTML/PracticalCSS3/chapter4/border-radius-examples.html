<!DOCTYPE HTML>
<html lang="en-gb">
<head>
<meta charset="utf-8">
<title>Border radius examples</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<link
	href='http://fonts.googleapis.com/css?family=Chelsea+Market|Montaga'
	rel='stylesheet' type='text/css'>

<style>
article,aside,audio,canvas,datalist,details,figcaption,figure,footer,header,hgroup,menu,nav,section,video
	{
	display: block;
}

html {
	font-size: 62.5%;
}

body {
	background-color: #7109AA;
}

h1 {
	font-family: 'Chelsea Market', cursive;
	font-size: 40px;
	font-size: 4rem;
	text-transform: uppercase;
	color: #AD66D5;
}

h2 {
	font-family: 'Montaga', serif;
	font-size: 28px;
	font-size: 2.8rem;
	color: #AD66D5;
}

p {
	font-size: 20px;
	font-size: 2rem;
}

article,h1 {
	padding: 0 0 20px 40px;
	padding-left: 0 0 2rem 4rem;
}

div {
	background-color: white;
	float: left;
	width: 100px;
	width: 10rem;
	height: 80px;
	height: 8rem;
	margin-right: 40px;
	margin-right: 4rem;
	text-align: center;
	border: 2px solid #AD66D5;
	behavior: url(PIE.htc);
}

p {
	padding: 30px 0 30px 0;
	padding: 3rem 0 3rem 0;
	vertical-align: center;
	margin: 0;
}

#box1 {
	border-radius: 10px;
}

#box2 {
	border-radius: 0px 0px 20px 20px;
}

#box3 {
	border-radius: 10px 20px;
}

#box4 {
	border-radius: 10px/30px;
}

#box5 {
	border-radius: 5px 10px 15px 30px/30px 15px 10px 5px;
}

#box6 {
	border-radius: 10px 20px 30px 40px/30px;
}
</style>
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->

</head>
<body>

	<h1>Border Radius examples</h1>

	<article>
		<div id="box1">
			<h2>Bling!</h2>
		</div>

		<p>
			<code>border-radius: 10px;</code>
		</p>
	</article>

	<article>
		<div id="box2">
			<h2>Bling!</h2>
		</div>

		<p>
			<code>border-radius: 0px 0px 20px 20px;</code>
		</p>
	</article>

	<article>
		<div id="box3">
			<h2>Bling!</h2>
		</div>

		<p>
			<code>border-radius: 10px 20px;</code>
		</p>
	</article>

	<article>
		<div id="box4">
			<h2>Bling!</h2>
		</div>

		<p>
			<code>border-radius: 10px/20px;</code>
		</p>
	</article>

	<article>
		<div id="box5">
			<h2>Bling!</h2>
		</div>

		<p>
			<code>border-radius: 5px 10px 15px 30px/30px 15px 10px 5px;</code>
		</p>
	</article>

	<article>
		<div id="box6">
			<h2>Bling!</h2>
		</div>

		<p>
			<code>border-radius: 10px 20px 30px 40px/30px;</code>
		</p>
	</article>

</body>
</html>
