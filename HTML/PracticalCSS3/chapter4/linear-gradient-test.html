<!DOCTYPE HTML>
<html lang="en-gb">
<head>
<meta charset="utf-8">
<title>Linear gradient test</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<link href='http://fonts.googleapis.com/css?family=Acme'
	rel='stylesheet' type='text/css'>

<style>
article,aside,audio,canvas,datalist,details,figcaption,figure,footer,header,hgroup,menu,nav,section,video
	{
	display: block;
}

html {
	font-size: 62.5%;
}

body {
	font-family: 'Acme', sans-serif;
	margin: 0;
}

article {
	width: 200px;
	height: 200px;
	margin: 5rem auto;
	border: 1px solid black;
}

.grad1 {
	background: -webkit-linear-gradient(#ff0000, #A60000);
	background: -moz-linear-gradient(#ff0000, #A60000);
	background: -ms-linear-gradient(#ff0000, #A60000);
	background: -o-linear-gradient(#ff0000, #000000);
	background: linear-gradient(#ff0000, #A60000);
}
</style>
