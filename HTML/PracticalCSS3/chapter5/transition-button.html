<!DOCTYPE HTML>
<html lang="en-gb">
<head>
<meta charset="utf-8">
<title>Simple transition button</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<style>
@font-face {
	font-family: 'SansationRegular';
	src: url('fonts/sansation_regular-webfont.eot');
	src: url('fonts/sansation_regular-webfont.eot?#iefix')
		format('embedded-opentype'),
		url('fonts/sansation_regular-webfont.woff') format('woff'),
		url('fonts/sansation_regular-webfont.ttf') format('truetype'),
		url('fonts/sansation_regular-webfont.svg#SansationRegular')
		format('svg');
	font-weight: normal;
	font-style: normal;
}

article,aside,audio,canvas,datalist,details,figcaption,figure,footer,header,hgroup,menu,nav,section,video
	{
	display: block;
}

body {
	font-size: 62.5%;
}

html,body {
	margin: 0;
	padding: 0;
}

a,a:visited {
	display: block;
	width: 200px;
	line-height: 30px;
	line-height: 3rem;
	font-size: 13px;
	font-size: 1.3rem;
	font-family: SansationRegular, sans-serif;
	text-align: center;
	margin: 50px auto;
	margin: 5rem auto;
	text-decoration: none;
	background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0),
		rgba(0, 0, 0, 0.4) 70%);
	background: -moz-linear-gradient(top, rgba(0, 0, 0, 0),
		rgba(0, 0, 0, 0.4) 70%);
	background: -ms-linear-gradient(top, rgba(0, 0, 0, 0),
		rgba(0, 0, 0, 0.4) 70%);
	background: -o-linear-gradient(top, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4)
		70%);
	background: linear-gradient(top, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4)
		70%);
	background-color: #E69EE0;
	border-radius: 15px;
	color: black;
	box-shadow: inset 0 -10px 25px rgba(0, 0, 0, 0.4);
	text-shadow: 1px 1px -1px rgba(255, 255, 255, 0.4);
	-webkit-transition-property: background-color;
	-moz-transition-property: background-color;
	-ms-transition-property: background-color;
	-o-transition-property: background-color;
	transition-property: background-color;
	-webkit-transition-duration: 0.5s;
	-moz-transition-duration: 0.5s;
	-ms-transition-duration: 0.5s;
	-o-transition-duration: 0.5s;
	transition-duration: 0.5s;
}

a:hover,a:focus {
	background-color: #FFEEEE;
}

a:active {
	box-shadow: inset 3px 3px 10px rgba(0, 0, 0, 0.7), inset 0 -10px 25px
		rgba(0, 0, 0, 0.4);
}
</style>
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->

</head>
<body>

	<a href="#">Contact me!</a>

</body>
</html>
