<!DOCTYPE HTML>
<html lang="en-gb">
<head>
<meta charset="utf-8">
<title>Simple video example</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" type="text/css" href="style.css">
<style>
article,aside,audio,canvas,datalist,details,figcaption,figure,footer,header,hgroup,menu,nav,section,video
	{
	display: block;
}
</style>
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->

</head>
<body>

	<div id="player">

		<video width="640" height="360" id="custom-player" controls>
			<source src="video/boatride.mp4" type="video/mp4">
    <source src="video/boatride.webm" type="video/webm">
    <!-- fallback content here -->
  
		</video>

		<div id="controls">
			<button id="play" data-icon="P"></button>
			<button id="stop" data-icon="S"></button>
			<div id="timer">00:00</div>
			<button id="rwd" data-icon="B"></button>
			<button id="fwd" data-icon="F"></button>
		</div>

	</div>

	<script src="custom-player.js"></script>

</body>
</html>
