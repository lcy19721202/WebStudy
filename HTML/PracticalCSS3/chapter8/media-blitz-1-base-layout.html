<!DOCTYPE HTML>
<html lang="en-gb">
<head>
<meta charset="utf-8">
<title>Media-blitz: keep your media in one place</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" type="text/css" href="media-blitz1.css">

<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->

</head>
<body>

	<nav>
		<h2>Nav 220px</h2>
	</nav>

	<div id="main-panel">

		<header>
			<h1>Media Blitz 100%</h1>
		</header>

		<div id="video-content">

			<section id="video-player">

				<h2>Media 60%</h2>

				<video controls width="720" height="480">
					<source src="videos/720/crystal720.mp4" type="video/mp4">
    <source src="videos/720/crystal720.webm" type="video/webm">
    
      <object type="application/x-shockwave-flash" data="player.swf"
								width="480" height="360">
      <param name="allowfullscreen" value="true">
      <param name="allowscriptaccess" value="always">
      <param name="flashvars" value="file=videos/720/crystal720.mp4">
      <!--[if IE]><param name="movie" value="player.swf"><![endif]-->
    </object>
  
				</video>

			</section>

			<section id="video-reel">

				<h2>Video reel 60%</h2>

			</section>

		</div>

		<section id="related">

			<h2>Related media 39%</h2>

		</section>

		<footer>
			<h2>Footer 100%</h2>
		</footer>

	</div>
</body>
</html>
