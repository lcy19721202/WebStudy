<!DOCTYPE HTML>
<html lang="en-gb">
<head>
<meta charset="utf-8">
<title>Simple responsive image example</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<link
	href='http://fonts.googleapis.com/css?family=Lobster|Terminal+Dosis'
	rel='stylesheet' type='text/css'>
<style>
article,aside,audio,canvas,datalist,details,figcaption,figure,footer,header,hgroup,menu,nav,section,video
	{
	display: block;
}

/* || All the other stuff */
html {
	font-family: 'Terminal Dosis', sans-serif;
	font-size: 62.5%;
}

h1 {
	font-family: 'Lobster', cursive;
}

h1 {
	font-size: 3.6rem;
	text-align: center;
	margin-top: 0;
	padding-top: 2rem;
	text-shadow: 1px 1px 1px #FCFE03;
}

header {
	height: 300px;
	width: 100%;
	background: url(images/sunset-480.jpg) center;
}

p {
	text-align: center;
	font-size: 1.6em;
	font-family: 'Terminal Dosis', sans-serif;
}

a:hover,a:focus {
	text-decoration: none;
}

@media all and (min-width: 481px) {
	header {
		background: url(images/sunset.jpg) center;
	}
	h1 {
		font-size: 5.4rem;
	}
}
</style>

      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
      </script>
      <link rel="stylesheet" type="text/css" href="iefixes.css">
    <![endif]-->

</head>
<body>

	<header>
		<h1>Our friends in the wild</h1>
	</header>

	<p>
		<a href="http://www.flickr.com/photos/johngore/259727266/">Sunset
			picture by John Gore</a>
	</p>

	</footer>
</body>
</html>
