<!DOCTYPE HTML>
<html lang="en-gb">
<head>
<meta charset="utf-8">
<title>Multiple text shadows</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<style>
article,aside,audio,canvas,datalist,details,figcaption,figure,footer,header,hgroup,menu,nav,section,video
	{
	display: block;
}

body {
	background-color: red;
}

h1 {
	font-family: arial, sans-serif;
	font-size: 6em;
	text-shadow: 0 0 2px #000, 0 0 2px #aaa, 0 0 4px #999, 0 0 6px #888, 0 0
		8px #666, 0 6px 6px rgba(0, 0, 0, 0.5), 0 8px 20px rgba(0, 0, 0, 0.5);
}
</style>
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->

</head>
<body>

	<h1>Multiple text shadows!</h1>

</body>
</html>
