<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Flexible Web Design, Chapter 9</title>
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}

#outer {
	position: relative;
	width: 100%;
	max-width: 1000px;
	height: 300px;
	background: url(skyline.jpg) no-repeat;
}

#inner {
	position: absolute;
	top: 50px;
	right: 50px;
	width: 100px;
	height: 250px;
	background: url(ufo.png) no-repeat;
}
</style>
</head>

<body>
	<div id="outer">
		<div id="inner"></div>
	</div>
</body>
</html>
