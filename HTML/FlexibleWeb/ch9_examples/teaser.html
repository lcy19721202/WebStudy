<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Flexible Web Design, Chapter 9</title>
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}

ul {
	margin: 0 0 0 115px;
	padding: 0;
	list-style: none;
}

li {
	float: left;
	width: 100%;
	margin: 0 0 20px 0;
	padding: 0;
	position: relative; /* IE 6 needs this to show the images */
}

h2 {
	float: right;
	width: 100%;
	margin: 0;
}

p {
	float: right;
	width: 100%;
	margin: 0;
}

img {
	float: left;
	margin-left: -115px;
	position: relative; /* IE 6 needs this to show the images */
}
</style>
</head>

<body>
	<h1>Seafood of the Month Club 2008</h1>
	<ul>
		<li>
			<h2>January</h2> <img src="january.jpg" alt="" width="100"
			height="100">
			<p>Seared sea scallops, served with mushy peas.</p>
		</li>
		<li>
			<h2>February</h2> <img src="february.jpg" alt="" width="100"
			height="100">
			<p>Soy-glazed salmon, served with coconut and bell pepper
				broccoli slaw.</p>
		</li>
		<li>
			<h2>March</h2> <img src="march.jpg" alt="" width="100" height="100">
			<p>Tuna steak with ginger-shitake cream sauce, served with sesame
				broccoli and brown rice.</p>
		</li>
	</ul>
</body>
</html>
