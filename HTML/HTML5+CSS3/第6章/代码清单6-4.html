<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>媒体播放示例</title>
<script>
var video;
function init() 
{
    video = document.getElementById("video1");
    //监听视频播放结束事件
    video.addEventListener("ended", function() 
    {
      alert("播放结束。");
    }, true);
// 发生错误
    video.addEventListener("error",function(){  
switch (video.error.code) 
        {
            case MediaError.MEDIA_ERROR_ABORTED:
                alert("视频的下载过程被中止。");
                break;
            case MediaError.MEDIA_ERROR_NETWORK:
                alert("网络发生故障，视频的下载过程被中止。");
                break;
            case MediaError.MEDIA_ERROR_DECODE:
                alert("解码失败。");
                break;
            case MediaError.MEDIA_ERROR_SRC_NOT_SUPPORTED:
                alert("不支持播放的视频格式。");
                break;
            default:
                alert("发生未知错误。");
        }    
    },false);
}
function play() 
{
    // 播放视频
    video.play();
}
function pause() 
{
    //暂停播放
    video.pause();
}
</script>
</head>
<body onload="init()">
	<!—可以添加controls属性来显示浏览器自带的播放用的控制条。 -->
	<video id="video1" src="test.ogv">
	</video>
	<br />
	<button onclick="play()">播放</button>
	<button onclick="pause()">暂停</button>
</body>
</html>
